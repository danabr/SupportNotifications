<!DOCTYPE html>
<html>
  <head>
    <title>SupportNotifications configuration</title>
    <link href="css/options.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/options.js"></script>
  </head>
  <body>
    <div id="top_panel"></div>
    <div id="left_panel">
      <div id="sections">
        <a href="#notification_form">Notifications</a>
      </div>
    </div>
    <div id="right_panel">
      <h1>Configuration - SupportNotifications</h1>
      <form>
        <fieldset>
          <div><label for="master_password">Master Password: </label></div>
          <input type="password" name="master_password" id="master_password" />
        </fieldset>
      </form>
      <form id="notification_form">
        <fieldset>
          <legend>Notifications</legend>
            <p>
              <input type="checkbox" name="display_notifications" id="display_notifications" value="1" />
              <label for="display_notifications">Display notifications</label>
            </p>
            <p>
              <label>Notify on</label>
              <input type="radio" name="notify_on" value="creation" />
              <label>Creation</label>
              <input type="radio" name="notify_on" value="update" />
              <label>Update</label>
            </p>
            <p>
              <input type="checkbox" name="play_sound" id="play_sound" value="1" />
              <label for="play_sound">Play sound</label>
            </p>
            <p>
              <label for="update_interval">Update interval (minutes):</label>
              <br/>
              <select name="update_interval" id="update_interval">
                <option>1</option>
                <option>2</option>
                <option>5</option>
                <option>10</option>
                <option>30</option>
                <option>60</option>
              </select>
            </p>
            <p>
              <input type="submit" name="submit_button" value="Save" />
            </p>
          </fieldset>
      </form>
      <div id="authentication_forms"></div>
    </div>
  </body>
</html>
